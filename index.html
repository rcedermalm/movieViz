<!DOCTYPE html>
<html>
    <head>
        <title>MovieViz</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="lib/css/fa-svg-with-js.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <script src="./lib/js/jquery.min.js"></script>
        <script src="./lib/js/fontawesome-all.min.js"></script>
        <script src="./lib/js/bootstrap.min.js"></script>
        <script src="./lib/js/d3.min.js"></script>
        <script src="./lib/js/queue.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/viewport.js"></script>
        <script src="./js/listmovies.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4" id="sidebar" align="center">
                <p id="main-title">MovieViz</p>
                <p class="text-white" id="main-text">A visualization tool for comparing <br>your favourite movies.</p>
                <div class="input-group">
                    <input type="text" class="form-control" id="search-bar" onkeypress="searchWithEnter(event)" autocomplete="off" placeholder="Search for a movie...">
                    <span class="input-group-append">
                        <button type="button" class="btn btn-danger" onclick="search()" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </span>
                  </div>
                <div class="movielist">
                    <div class="list-group" id="myList">
                    </div> 
                </div>    
            </div>			
            <div class="col-md-8">
                <div id="viewport">
                    <div class="row">
                        <div class="col" id="col1" align="center"></div>
                        <div class="col" id="col2" align="center"></div>
                        <div class="col" id="col3" align="center"></div>
                        <div class="col" id="col4" align="center"></div>    
                        <div class="col" id="col5" align="center"></div>    
                    </div>
                    <div class="row">
                        <div class="col" id="col6" align="center"></div>
                        <div class="col" id="col7" align="center"></div>
                        <div class="col" id="col8" align="center"></div>
                        <div class="col" id="col9" align="center"></div>   
                        <div class="col" id="col10" align="center"></div>   
                    </div>
                </div>
            </div>
        </div>
    


    </body>
</html>
